    <script>
        function resizeFont() {
            $("#l1-parent").textfill({
                innerTag: 'div'
            });
            $("#l2-parent").textfill({
                innerTag: 'div'
            });
            $("#l3-parent").textfill({
                innerTag: 'div'
            });
            $("#l4-parent").textfill({
                innerTag: 'div'
            });
        }

        var fal_01 = [
            "stay in park",
            "inject bleach",
            "eat chips",
            "oh now go",
            "eat more"
        ];
        var fal_02 = [
            "don't inject bleach",
            "go slowly insane",
            "wash your smelly bum",
            "sod the poor",
            "down with this sort of thing"
        ];
        var fal_03 = [
            "stay in park",
            "pickled onions",
            "yeah right!",
            "save yourself",
            "(haha idiots)",
            "just turn around"
        ];

        var bor_01 = [
            "phwoar",
            "ignore all evidence",
            "ask farage",
            "hide in fridge",
            "sit in fridge",
            "sell the NHS",
            "strong and stable!"
        ];
        var bor_02 = [
            "phwoarrrrrrr",
            "is nicola watching?",
            "can I take another holiday?",
            "PPE? What PPE?",
            "phwoarrr take it on the chin",
            "over 90? shame that",
            "generate fake news",
            "generate more fake news",
            "I demand a haircut"
        ];
        var bor_03 = [
            "phhppphhwoarr",
            "is this mask on backwards?",
            "phooo phwoo phwoooaaar"
        ];

        var con_01 = [
            "covid is a lie",
            "5G",
            "Strong and stable",
            "MOAR BLEACH PLZ",
            "UFO vaccines",
            "Constitutional rights",
            "mass culling",
            "chinese labs",
            "bat soup",
            "Bioengineering",
        ];

        var con_02 = [
            "Donate to Richard Branson",
            "Turn off the masts!",
            "clap for boris",
            "feed the poor to the poor",
            "I got covid from MMR",
            "burn the wind turbines",
            "chinese virus",
            "Covert biological weapons",
            "Illuminati Made Me Batty",
            "down with this sort of thing"
        ];

        var con_03 = [
            "We Demand Haircuts",
            "STOP vaccines",
            "Government conspiracy",
            "Earth is Flat",
            "Obama (Doesn't) Care"
        ];

        var line1In, line2In, line3In;

        $(document).ready(function () {
            line1In = $("#line1In");
            line2In = $("#line2In");
            line3In = $("#line3In");

            $('#line1In').bind('keypress', function (e) {
                setTimeout(() => {
                    keyDown(line1In)
                }, 10);
            });
            $('#line2In').bind('keypress', function (e) {
                setTimeout(() => {
                    keyDown(line2In)
                }, 10);
            });
            $('#line3In').bind('keypress', function (e) {
                setTimeout(() => {
                    keyDown(line3In)
                }, 10);
            });

            $("#keepCalm").change(function () {
                if (this.checked) {
                    $("#slogan-bg").attr('src', './green-over.png');
                } else {
                    $("#slogan-bg").attr('src', './red-over.png');
                }
            });

            $("#hideFooter").click(function () {
                $("#l4-parent").toggle();
            });

            $("#act_gen").click(function () {
                generate();
            });

            $("#act_bor").click(function () {
                borisise();
            });

            $("#act_fal").click(function () {
                falafelise();
            });

            $("#act_con").click(function () {
                conspiracy();
            });

            resizeFont();
        });

        function borisise() {
            $("#l1").html(bor_01[Math.floor(Math.random() * bor_01.length)]);
            $("#l2").html(bor_02[Math.floor(Math.random() * bor_02.length)]);
            $("#l3").html(bor_03[Math.floor(Math.random() * bor_03.length)]);
            resizeFont();
        }

        function falafelise() {
            $("#l1").html(fal_01[Math.floor(Math.random() * fal_01.length)]);
            $("#l2").html(fal_02[Math.floor(Math.random() * fal_02.length)]);
            $("#l3").html(fal_03[Math.floor(Math.random() * fal_03.length)]);
            resizeFont();
        }

        function conspiracy() {
            $("#l1").html(con_01[Math.floor(Math.random() * con_01.length)]);
            $("#l2").html(con_02[Math.floor(Math.random() * con_02.length)]);
            $("#l3").html(con_03[Math.floor(Math.random() * con_03.length)]);
            resizeFont();
        }

        function generate() {
            keyDown(line1In);
            keyDown(line2In);
            keyDown(line3In);
            resizeFont();
        }

        function keyDown(line) {
            $("#" + $(line).data('line')).html($(line).val());
            resizeFont();
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-gen my-5">
                <div class="card-body">
                    <h1 class="card-title text-center mb-2"><small class="text-muted">(un)</small>Official UKGov COVID&#x2011;19
                        Slogan&nbsp;Generator
                    </h1>
                    <h2 class="text-center text-muted card-subtitle mb-3">(based on <a
                            href="https://twitter.com/OFalafel/status/1259446167831752710">the original</a>)</h2>
                    <form class="form-gen">
                        <h3 class="card-subtitle mb-3 text-muted">The more ambiguous the better:</h3>
                        <div class="form-label-group">
                            <input type="text" id="line1In" class="form-control" placeholder="Custom line 1" required
                                   data-line="l1">
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="line2In" class="form-control" placeholder="Custom line 2" required
                                   data-line="l2">
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="line3In" class="form-control" placeholder="Custom line 3" required
                                   data-line="l3">
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" checked="checked" id="keepCalm"> <label
                                class="custom-control-label" for="keepCalm">Lackadaisical Mode</label>
                        </div>
                        <hr class="my-4">
                        <h2 class="card-subtitle mb-3 text-muted">Or generate slogan automagically:</h2>
                        <button id="act_fal" class="btn btn-lg btn-warning btn-block" type="button">
                            OFalafelise
                        </button>
                        <button id="act_bor" class="btn btn-lg btn-danger btn-block" type="button">
                            Borisise
                        </button>
                        <button id="act_con" class="btn btn-lg btn-info btn-block mb-3" type="button">
                            Conspiracy nut mode
                        </button>
                        <div class="s">
                            <img id="slogan-bg" class="img-fluid" src="green-over.png" alt="slogan">
                            <div class="slogan-text-parent">
                                <div id="l1-parent">
                                    <div id="l1" class="slogan-text resize"></div>
                                </div>
                                <div id="l2-parent">
                                    <div id="l2" class="slogan-text resize"></div>
                                </div>
                                <div id="l3-parent">
                                    <div id="l3" class="slogan-text resize"></div>
                                </div>
                                <div id="l4-parent">
                                    <div id="l4" class="resize">slogangenerator.net/covid</div>
                                </div>
                            </div>
                        </div>
                        <div class="custom-control custom-checkbox mt-3 mb-0">
                            <input type="checkbox" class="custom-control-input" id="hideFooter"> <label
                                class="custom-control-label" for="hideFooter">Hide footer</label>
                        </div>
                        <hr class="mb-4 mt-3">
                        <button id="act_gen" class="btn btn-sm btn-primary btn-block" type="button">
                            Regenerate
                        </button>

                        <a href="https://twitter.com/intent/tweet?url=https://slogangenerator.net%2Fcovid&related=SloganGen%20Unofficial%20UKGov%20Slogan%20Generator&via=SloganGen&text=@SloganGen%20(un)official%20UK%20Government%20COVID-19%20slogan%20generator"
                           class="btn btn-lg btn-block btn-secondary my-3">
                            <svg class="mb-1 svg-inline" viewBox="328 355 335 276" xmlns="http://www.w3.org/2000/svg">
                                <path d="
    M 630, 425
    A 195, 195 0 0 1 331, 600
    A 142, 142 0 0 0 428, 570
    A  70,  70 0 0 1 370, 523
    A  70,  70 0 0 0 401, 521
    A  70,  70 0 0 1 344, 455
    A  70,  70 0 0 0 372, 460
    A  70,  70 0 0 1 354, 370
    A 195, 195 0 0 0 495, 442
    A  67,  67 0 0 1 611, 380
    A 117, 117 0 0 0 654, 363
    A  65,  65 0 0 1 623, 401
    A 117, 117 0 0 0 662, 390
    A  65,  65 0 0 1 630, 425
    Z" style="fill:#3BA9EE;"/>
                            </svg>
                            Share on Twitter</a>
                    </form>
                    <small class="text-muted mt-3">RM, inspired by <a
                            href="https://twitter.com/OFalafel/status/1259446167831752710">@OFalafel</a> | <a
                            href="https://github.com/caf3b4b3/slogan-generator">pull reqs welcome</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
